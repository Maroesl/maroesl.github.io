<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <meta name="keywords" content="贪吃蛇">
    <meta name="description" content="经典的贪吃蛇小游戏">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        .btn {
            margin-bottom: 30px;
        }

        #startButton,
        #pauseButton {
            width: 150px;
            height: 50px;
            background-color: #8f94fb;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        #startButton:hover,
        #pauseButton:hover {
            background-color: #4e54c8;
            transform: translateY(-4px);
        }

        #startButton:active,
        #pauseButton:active {
            background-color: #3d42a4;
            transform: translateY(2px);
        }

        .map {
            margin: 0 auto;
            height: 600px;
            width: 900px;
            background-color: #e2e2e2;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            background-color: #4e54c845;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Game Over message */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #FF6347;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-shadow: 0 0 15px rgba(255, 99, 71, 0.6);
        }

        .game-over.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="btn">
            <button id="startButton">开始游戏</button>
            <button id="pauseButton">暂停游戏</button>
        </div>

        <div class="map">
            <canvas id="canvas" height="600" width="900"></canvas>
            <div class="game-over" id="gameOverMessage">游戏结束！</div>
        </div>
    </div>

    <script src="贪吃蛇.js"></script>
</body>

</html>
